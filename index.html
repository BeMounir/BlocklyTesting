<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WailSalutem AIRoboBlocks</title>
    <script src="https://unpkg.com/blockly@9.0.0/blockly.min.js"></script>
    <link rel="stylesheet" href="src/css/Stylesheet.css">
    <link rel="icon" type="src/image/png" href="src/image/favicon.PNG">
</head>
<body>

<header>
    <div class="left-logo">
        <img class="wailsalutemLogo" src="src/image/logo.png" alt="WAIL Salutem Logo">
    </div>

    <div class="header-center">
        <a class="workshopButton" style="text-decoration:none" href="https://workshoptest.wailsalutem-foundation.com/">
            <img src="src/image/load-icon.png" alt="Load" class="icon">Workshop
        </a>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
        </select>
        <button id="newBtnHeader" title="Nieuw Project">
            <img src="src/image/load-icon.png" alt="Load" class="icon"> Nieuw Project
        </button>
        <button id="loadBlocksHeader" title="Project Laden">
            <img src="src/image/load-icon.png" alt="Load" class="icon"> Laden
        </button>
        <button id="saveBlocksHeader" title="Project Opslaan">
            <img src="src/image/save-icon.png" alt="Save" class="icon"> Opslaan
        </button>
        <input id="inputHeader" placeholder="MyProject">
    </div>

    <div class="right-logo">
        <a href="https://wailsalutem-foundation.com/" target="_blank">
            <img class="roboLogo" src="src/image/AIRoboBlocks%20logo%20Transparant.webp" alt="AIRoboBlocks Logo">

        </a>
    </div>
</header>

<div id="popupOverlay" class="popup-overlay">
    <div class="popup">
        <h2 id="popupTitle">Opslaan</h2>
        <p id="popupMessage">Voer een projectnaam in:</p>
        <input type="text" id="popupInput" placeholder="MijnProject"/>
        <div class="popup-buttons">
            <button id="popupOk">OK</button>
            <button id="popupCancel">Annuleren</button>
        </div>
    </div>
</div>

<div id="mainContainer">
    <div id="blocklyDiv" class="blocklyDiv"></div>
    <label for="text"></label><textarea id="text" disabled></textarea>
</div>

<xml id="toolbox" style="display: none">
    <category name="Events" colour="#FFC500">
        <block type="start_robot"></block>
        <block type="stop_robot"></block>
        <block type="sound_intensity"></block>
        <block type="camera_detects_object"></block>
        <block type="camera_gesture"></block>
        <block type="on_start"></block>
        <block type="button_pressed"></block>
        <block type="obstacle_distance"></block>
        <block type="distance_sensor_less_than"></block>
    </category>
    <category name="Movement" colour="#00B180">
        <block type="robot_forward"></block>
        <block type="robot_left"></block>
        <block type="robot_right"></block>
        <block type="robot_backward"></block>
        <block type="turn_left"></block>
        <block type="turn_right"></block>
        <block type="robot_stop"></block>
        <block type="wait"></block>
    </category>
    <category name="Toon" colour="#686AC1">
        <block type="activate_led"></block>
        <block type="activate_all_leds"></block>
        <block type="deactivate_led"></block>
        <block type="deactivate_all_leds"></block>
    </category>
    <category name="Sound" colour="#FF6680">
        <block type="microphone_sound"></block>
        <block type="microphone_ml_label"></block>
    </category>
    <category name="Waarnemen" colour="#FF6680">

    </category>

    <category name="Functions" colour="#FF6680">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="logic_compare"></block>
        <block type="random_number"></block>
    </category>
    <category name="Logic" colour="#FF6680">
        <block type="controls_if"></block>
        <block type="controls_whileUntil"></block>
        <block type="controls_repeat_ext"></block>
    </category>
    <category name="Text" colour="#FF6680">
        <block type="text"></block>
        <block type="text_print"></block>
    </category>
    <category name="Unsorted" colour="#FF6680">
        <block type="camera_ml_label"></block>
        <block type="distance_sensor_value"></block>
        <block type="event_call"></block>
        <block type="robot_detects"></block>
        <block type="robot_detects_bottle"></block>
    </category>
</xml>

<div id="buttonDiv">
    <button id="connectBtn" class="connectBtn">
        <img src="src/image/connection-icon.png" alt="Load" class="icon">
    </button>
    <button id="runBtn" class="runBtn">
        <img src="src/image/play-icon2.png" alt="Load" class="icon">
    </button>
    <input type="file" id="loadBlocks" accept=".xml" style="display:none"/>
</div>

<script src="src/javascript/blockly.js"></script>
<script src="src/javascript/popup.js"></script>
<script src="src/javascript/blockly_json.js"></script>
<script src="src/javascript/buttons.js"></script>

</body>
</html>
