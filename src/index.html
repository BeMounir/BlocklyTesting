<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WailSalutem AIRoboBlocks</title>
    <script src="https://unpkg.com/blockly@9.0.0/blockly.min.js"></script>
    <link rel="stylesheet" href="css/Stylesheet.css">
</head>
<body>

<header>
    <div class="left-logo">
        <img class="roboLogo" src="image/AIRoboBlocks%20logo%20Transparant.webp" alt="AIRoboBlocks Logo">
    </div>
    <div class="right-logo">
        <img class="wailsalutemLogo" src="image/logo.png" alt="WAIL Salutem Logo">
    </div>
</header>


<h1>WailSalutem AIRoboBlocks</h1>
<div id="mainContainer">
    <div id="blocklyDiv" class="blocklyDiv"></div>
    <label for="text"></label><textarea id="text" disabled></textarea>
</div>

<xml id="toolbox" style="display: none">
    <category name="Robot" colour="#FF6680">
        <block type="event_call"></block>
        <block type="robot_detects"></block>
        <block type="robot_detects_bottle"></block>
        <block type="wait"></block>
    </category>
    <category name="Beweging" colour="#FF8C1A">
        <block type="robot_forward"></block>
        <block type="robot_left"></block>
        <block type="robot_right"></block>
        <block type="robot_backward"></block>
        <block type="turn_left"></block>
        <block type="turn_right"></block>
        <block type="robot_stop"></block>
    </category>
    <category name="Unsorted" colour="#FFCCBB">
        <block type="camera_detects_object"></block>
        <block type="camera_gesture"></block>
        <block type="camera_ml_label"></block>
        <block type="microphone_sound"></block>
        <block type="microphone_ml_label"></block>
        <block type="distance_sensor_value"></block>
        <block type="distance_sensor_less_than"></block>
        <block type="on_start"></block>
        <block type="button_pressed"></block>
    </category>
    <category name="Objects" colour="2CFF5A">

    </category>
    <category name="Logic" colour="#5C81A6">
        <block type="controls_if"></block>
        <block type="controls_whileUntil"></block>
        <block type="activate_pin"></block>
    </category>
    <category name="Loops" colour="#5CA65C">
        <block type="controls_repeat_ext"></block>
    </category>
    <category name="Math" colour="#5C68A6">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
    </category>
    <category name="Text" colour="#5CA6A6">
        <block type="text"></block>
        <block type="text_print"></block>
    </category>
</xml>

<div id="buttonDiv">
    <button id="runBtn">Run</button>
    <button id="saveBlocks">Save Blocks</button>
    <button id="loadBlocksBtn">Load Blocks</button>
    <input type="file" id="loadBlocks" accept=".xml" style="display:none"/>
</div>

<script src="javascript/blockly.js"></script>
</body>
</html>
